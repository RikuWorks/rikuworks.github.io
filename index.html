<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>和文モールス いろはにほへと</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>和文モールス いろはにほへと</h1>

<p>スペースキーを使ってモールス信号を入力します<br>
短く押すと「・（短点）」、長く押すと「－（長点）」が入力されます<br>
また、下のボタンをクリックしても入力可能です</p>

<div id="question">「ゲーム開始」ボタンを押してください</div>
<div id="signal"></div>
<div id="feedback"></div>
<div id="score"></div>

<div id="inputButtons">
  <button id="dotBtn">・</button>
  <button id="dashBtn">－</button>
</div>

<button id="startBtn">ゲーム開始</button>

<script src="script.js"></script>

</body>
</html>
